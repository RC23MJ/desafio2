<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/select.css">
<title>Document</title>
</head>
<body>

    <p>Ingresa el password</p>

    <div class="controls"></div>

        <div class="select-group">

            <select id="selector1">

                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>

            </select>

            <select id="selector2" >

                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>

            <select id="selector3">

                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>

            </select>
        </div>


        <button onclick="

                let element1 = document.querySelector('#selector1').value;
                let element2 = document.querySelector('#selector2').value;
                let element3 = document.querySelector('#selector3').value;

                let password = element1 + element2 + element3;

                let resultado = document.querySelector('#resultado');

                

                if (password === '911') {
                    resultado.innerHTML = 'Password 1 correcto';
                    
                } else if (password === '714'){
                    resultado.innerHTML = 'Password 2 correcto';
                } else {
                    resultado.innerHTML = 'Password incorrecto';
                } 


                setTimeout(() => {
                    resultado.innerHTML = '';
                }, 3000);">
                
                Ingresar
        
        </button>

        <p id="resultado"></p>
    </div>
</body>
</html>
